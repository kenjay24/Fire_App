{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h4 class="card-title">{% if object %}Update Boat{% else %}Add Boat{% endif %}</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
